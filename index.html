<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piedra, Papel o Tijera!</title>
</head>
<body>
    <div class="heading">
        <h2 class="heading__title">Let's play Rock, Paper, Scissors!</h2>
        <div class="heading__scoreboard">
            <h4 class="heading__score-title">SCORE</h3>
            <p class="heading__score">T&uacute;: <span class="heading__score-count" id="user-score"></span></p>
            <p class="heading__score">PC: <span class="heading__score-count" id="pc-score"></span></p>
        </div>
    </div>
    <div class="game">
        <h4 class="game__title">Elige tu jugada</h4>
        <div class="game__button-case">
            <button class="game__button game__button-rock" id="button-rock">Piedra</button>
            <button class="game__button game__button-paper" id="button-paper">Papel</button>
            <button class="game__button game__button-scissor" id="button-scissor">Tijera</button>
        </div>
        <div class="game__results" id="game-results"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
